<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
</head>
<body>
    <link rel="stylesheet" href="css/styles.css">
    <header>
        <nav>
            <ul class="top-right-header">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><img class="apps-icon" src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png" alt="google apps"></li>
                <li><img class="profile-picture" src="https://avatars1.githubusercontent.com/u/4441966?s=200&v=4" alt="google account"></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
        </div>
        <div class="search-bar">
            <form action="#">  
                <input id="sbar" type="text" name="" autofocus >
            </form>
        </div>
        <div class="search-bar-buttons">
            <button id="button1" type="submit">Google Search</button>
            <button id="button2" type="submit">I'm Feeling Lucky</button>
        </div>
    </main>
    <footer>
        <nav>
            <div class="footer-container">
                <ul class="bottom-left-footer">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">How Search Works</a></li>
                </ul>
                <ul class="bottom-right-footer">
    <!--this part of the footer is written in a reversed order because "float:right" 
    gives the "li"'s' a "row-reverse" display-->
                <li><a href="#">Settings</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
                </ul>
            </div>
        </nav>
    </footer>
</body>
</html>
